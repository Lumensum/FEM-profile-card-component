<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <section class="card--top">
        <img
          class="card--image"
          src="./images/image-victor.jpg"
          alt="Picture of Victor"
        />
        <div class="name">Victor Crest <span class="age">26</span></div>
        <div class="city">London</div>
      </section>

      <section class="card--bottom">
        <div class="stat">
          80K<br /><span class="stat--name">Followers</span>
        </div>
        <div class="stat">803K<br /><span class="stat--name">Likes</span></div>
        <div class="stat">1.4K<br /><span class="stat--name">Photos</span></div>
      </section>
    </main>
  </body>
</html>
